<p-toast position="top-right"></p-toast>

<div class="luxury-page-container">
  <div class="luxury-form-card">

    <header class="form-header">
      <nav class="breadcrumb">
        <button type="button" class="breadcrumb-button" (click)="voltarParaLista()">CLIENTES</button>
        <span class="sep">/</span>
        <span class="active">NOVO VIP</span>
      </nav>
      <h1 class="luxury-title">Inscrição de Membro</h1>
      <p class="luxury-subtitle">Private Collection Membership Registration</p>
    </header>

    <form class="form-content p-fluid" #clienteForm="ngForm">

      <div class="field mb-5">
        <label for="nome" class="luxury-label">Nome Completo</label>
        <input pInputText id="nome" name="nome" [(ngModel)]="cliente.nome" placeholder="Ex: Marcello Mastroianni" required>
      </div>

      <div class="grid mb-5">
        <div class="col-7 field">
          <label for="email" class="luxury-label">E-mail de Contato</label>
          <input pInputText type="email" id="email" name="email" [(ngModel)]="cliente.email" placeholder="contato@luxo.com" email required>
        </div>
        <div class="col-5 field">
          <label for="telefone" class="luxury-label">Telefone</label>
          <p-inputMask id="telefone" name="telefone" [(ngModel)]="cliente.telefone" mask="(99) 99999-9999"
            placeholder="(00) 00000-0000" [unmask]="true" required styleClass="luxury-input">
          </p-inputMask>
        </div>
      </div>

      <div class="grid">
        <div class="col-3 field">
          <label for="cep" class="luxury-label">CEP</label>
          <p-inputMask id="cep" name="cep" [(ngModel)]="cliente.endereco!.cep" mask="99999-999" placeholder="00000-000" [unmask]="true"></p-inputMask>
        </div>
        <div class="col-9"></div> <div class="col-10 field">
          <label for="logradouro" class="luxury-label">Logradouro</label>
          <input pInputText id="logradouro" name="logradouro" [(ngModel)]="cliente.endereco!.logradouro" placeholder="Avenida Brigadeiro Faria Lima...">
        </div>
        <div class="col-2 field">
          <label for="numero" class="luxury-label">Nº</label>
          <input pInputText id="numero" name="numero" [(ngModel)]="cliente.endereco!.numero" placeholder="123">
        </div>

        <div class="col-5 field">
          <label for="bairro" class="luxury-label">Bairro</label>
          <input pInputText id="bairro" name="bairro" [(ngModel)]="cliente.endereco!.bairro">
        </div>
        <div class="col-5 field">
          <label for="cidade" class="luxury-label">Cidade</label>
          <input pInputText id="cidade" name="cidade" [(ngModel)]="cliente.endereco!.cidade">
        </div>
        <div class="col-2 field">
          <label for="uf" class="luxury-label">UF</label>
          <input pInputText id="uf" name="uf" [(ngModel)]="cliente.endereco!.uf" maxlength="2" placeholder="UF">
        </div>
      </div>

      <footer class="form-actions">
        <button pButton type="button" label="VOLTAR" class="p-button-text luxury-cancel-btn" (click)="voltarParaLista()"></button>
        <button pButton type="button" label="CONFIRMAR INSCRIÇÃO" class="luxury-submit-btn" [disabled]="clienteForm.invalid" (click)="confirmarInscricao()"></button>
      </footer>
    </form>

  </div>
</div>
